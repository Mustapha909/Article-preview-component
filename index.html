<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <img src="./images/drawers.jpg" alt="drawers" />
      <div class="content">
        <h1>
          Shift the overall look and feel by adding these wonderful touches
        </h1>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="profile">
          <div class="info">
            <img src="./images/avatar-michelle.jpg" alt="Michelle Appleton" />
            <div>
              <p>Michelle Appleton</p>
              <p>28 Jun 2020</p>
            </div>
          </div>
          <img class="share-icon" src="./images/icon-share.svg" alt="share" />
        </div>
      </div>
    </section>
    <!-- Shift the overall look and feel by adding these wonderful touches to
    furniture in your home Ever been in a room and felt like something was
    missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple
    tips to help you make any room feel complete. Michelle Appleton 28 Jun 2020
    Share -->

    </div> -->
  </body>
</html>
